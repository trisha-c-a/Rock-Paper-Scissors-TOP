<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to Rock, Paper, Scissors!</h1>
    <p>Select one of the below to play the game:</p>
    <div>
        <button class="choice" data-choice="0">Rock</button>
        <button class="choice" data-choice="1">Paper</button>
        <button class="choice" data-choice="2">Scissors</button>

        <div id="result"></div>
        <div id="compScore">Computer Score: 0</div>
        <div id="humScore">Human Score: 0</div>
    </div>
    <script src="rock-paper-scissors.js">
    </script>
</body>
</html>
